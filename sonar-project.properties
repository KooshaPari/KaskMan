# SonarCloud configuration for KaskManager R&D Platform
sonar.projectKey=kooshapari_kaskman
sonar.organization=kooshapari
sonar.projectName=KaskManager R&D Platform
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/demo.js

# Test settings
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/dist/**

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/demo.js

# Language settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Additional exclusions
sonar.cpd.exclusions=**/*.test.js
sonar.duplication.exclusions=**/*.test.js